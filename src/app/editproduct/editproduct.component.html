<p>editproduct works!</p>
<form name="myform" (ngSubmit)="updateProduct()">
  <table>
    <tr>
      <td>Name</td>
      <td>
        <input type="text" name="pName" [(ngModel)]="product.name">
      </td>
    </tr>
    <tr>
      <td>Code</td>
      <td><input type="text" name="code" [ngModel]="product.code"></td>
    </tr>
    <tr>
      <td>Date</td>
      <td><input type="date" name="startDate" [ngModel]="product.createDate">
      </td>
    </tr>
    <tr>
      <td>Decription</td>
      <td><input type="text" name="des" [ngModel]="product.description"
                 ></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="submit"></td>
    </tr>
  </table>
</form>
