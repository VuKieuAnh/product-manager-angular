    <h1>List products</h1>

    <a [routerLink]="'/create'" >Tao moi san pham</a>
    <a [routerLink]="'/category'">Category</a>
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">code</th>
        <th scope="col">name</th>
        <th scope="col">date</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let p of products">
        <td>{{p.id}}</td>
        <td>{{p.code}}</td>
        <td>{{p.name}}</td>
        <td>{{p.createDate.getDay() + "/" + p.createDate.getMonth()
        + "/" + p.createDate.getFullYear()}}</td>
        <td>
          <button type="button" class="btn btn-outline-danger" [routerLink]="'/edit/'+p.id">Edit</button>
          <button type="button" class="btn btn-outline-warning" (click)="delete(p.id)">Delete</button>
        </td>
        <td>
        </td>
      </tr>
      </tbody>

    </table>
